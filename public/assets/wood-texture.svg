<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400">
  <defs>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" />
      <feColorMatrix type="saturate" values="0.2"/>
